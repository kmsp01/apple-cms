<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="full-screen" content="true">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true">
		<meta name="360-fullscreen" content="true">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
		<title>{$maccms.site_name}</title>
		<meta name="keywords" content="{$maccms.site_keywords}">
		<meta name="description" content="{$maccms.site_description}">
		{include file="system/include"}
		<link rel="stylesheet" type="text/css" href="{$maccms.path}MDassets/h5/css/main.css">
		<link rel="stylesheet" type="text/css" href="{$maccms.path}MDassets/h5/css/notice.css">
		<link rel="stylesheet" type="text/css" href="{$maccms.path}MDassets/h5/css/index.css">

	</head>
	<body style="font-size: 12px;">
		<div id="app">
			<div class="app-layout app-view isTopBarNav home">
				<div class="tabbar noTabbarColor">
					{include file="system/headtop,system/headlist"}
				</div>
				<div class="home router-view">
					<div class="list van-list">
						<div class="home-recommand">
							{include file="module/banner"}
							<div id="topicWrap">
								{include file="index/new,index/hot,index/free,index/classify"}
							</div>
							<div class="van-list__finished-text">啊～哥哥到底啦！</div>

				{include file="system/footer"}

		</div>
