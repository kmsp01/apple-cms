<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>专题首页 - 精品专题 - 推荐专题 - {$maccms.site_name}</title>
		<meta name="keywords" content="电影专题,电视剧专题,综艺专题,动漫专题,推荐专题,专题收录">
		<meta name="description" content="本站提供最新最全精品专题数据">
		{include file="system/include"}
		<link rel="stylesheet" type="text/css" href="{$maccms.path}MDassets/web/css/topic.css">
	</head>
	<body>
		<div id="appSite" class="site reset-element">
			{include file="system/header"}
			<div class="main-contaner">
				<div class="middle middleContent">
					<div class="el-row">
						<div class="topic">
							<div class="" style="min-height: 500px;">
								<div class="topic-list">
									{maccms:topic num="100" paging="yes" order="asc" by="time"}
									<div class="list-item">
										<a href="{:mac_url_topic_detail($vo)}" class="img-bg topic-item" style="background-image: url({$vo.topic_pic|mac_url_img});">
											<div class="con-wrap">
												<h3>{$vo.topic_name}</h3>
												<p>{$vo.topic_sub}</p>
											</div>
										</a>
									</div>
									{/maccms:topic}	
								</div>
							</div>
						</div>
					</div>
				</div>
				{include file="system/footer"}
			</div>
		</div>
	</body>
</html>
