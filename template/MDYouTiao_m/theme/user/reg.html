					<script type="text/javascript">
					var countdown=60;
					function settime(val) {
						if (countdown == 0) {
							val.removeAttribute("disabled");
							val.value="获取验证码";
							countdown = 60;
							return true;
						} else {
							val.setAttribute("disabled", true);
							val.value="重新发送(" + countdown + ")";
							countdown--;
						}
						setTimeout(function() {settime(val) },1000)
					}
						$("body").bind('keyup',function(event) {
							if(event.keyCode==13){ $('#btnLogin').click(); }
						});

						$('#btn_send_sms').click(function(){
							var ac = $('input[name="ac"]').val();
							var to = $('input[name="to"]').val();
							if(ac=='email') {
								var pattern = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
								var ex = pattern.test(to);
								if (!ex) {
									layer.msg('邮箱格式不正确');
									return;
								}
							}
							else if(ac=='phone') {
								var pattern=/^[1][0-9]{10}$/;
								var ex = pattern.test(to);
								if (!ex) {
									layer.msg('手机号格式不正确');
									return;
								}
							}
							else{
								layer.msg('参数错误');
								return;
							}


							settime(this);
							var data = $("#fm").serialize();

							$.ajax({
								url: "{:url('user/reg_msg')}",
								type: "post",
								dataType: "json",
								data: data,
								beforeSend: function () {
									//开启loading
								},
								success: function (r) {
									layer.msg(r.msg);
								},
								complete: function () {
									//结束loading
								}
							});
						});

						$('#btn_submit').click(function() {
							if ($('#user_name').val()  == '') { layer.msg('请输入您的登录账号！'); $("#user_name").focus(); return false; }
							if ($('#user_pwd').val()  == '') { layer.msg('请输入您的登录密码！'); $("#user_pwd").focus(); return false; }
							if ($('#user_pwd2').val()  == '') { layer.msg('请输入您的确认密码！'); $("#user_pwd2").focus(); return false; }
							if ($('#verify').val()  == '') { layer.msg('请输入验证码！'); $("#verify").focus(); return false; }

							$.ajax({
								url: "{:url('user/reg')}",
								type: "post",
								dataType: "json",
								data: $('#fm').serialize(),
								beforeSend: function () {
									$("#btn_submit").val("loading...");
								},
								success: function (r) {
									layer.msg(r.msg);
									if(r.code==1){
										location.href="{:url('user/login')}";
									}
									else{
										$('#verify_img').click();
									}
								},
								complete: function () {
									$("#btn_submit").val("立即注册");
								}
							});

						});
				</script>
