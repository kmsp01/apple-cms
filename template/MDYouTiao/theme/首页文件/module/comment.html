{if condition="$madou['comment']['state'] eq 1"}
<div class="comment-wrap" id="pinglun">
	<div class="title-wrap"><img src="{$maccms.path}MDassets/web/img/comment.png"><span>评论</span></div>
	<div class="mac_comment" data-id="{$obj.vod_id}" data-mid="{$maccms.mid}"></div>

	</script>
