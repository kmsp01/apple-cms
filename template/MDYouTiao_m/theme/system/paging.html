{if condition="$__PAGING__.record_total gt 0"}
<div class="btns">
	<ul class="van-pagination">
		<a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_prev}" class="van-pagination__item van-pagination__prev van-hairline"><i class="van-icon van-icon-arrow-left"></i></a>
		{maccms:foreach name="$__PAGING__.page_num" id="num"}
		{if condition="$__PAGING__['page_current'] eq $num"}
		<a class="van-pagination__item van-pagination__item--active van-pagination__page van-hairline">{$num}</a>
		{else}	
		<a href="{$__PAGING__.page_url|mac_url_page=$num}" class="van-pagination__item van-pagination__page van-hairline">{$num}</a>
		{/if}
		{/maccms:foreach}
		<a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_next}" class="van-pagination__item van-pagination__next van-hairline"><i class="van-icon van-icon-arrow"></i></a>
	</ul>
</div>
{else/}	
<div class="empty">
	<img src="{$maccms.path}MDassets/h5/img/empty.png">
	<p>这里什么都没有哦～</p>
</div>
{/if}
