<div class="yt-container" style="display: none;">
	<div class="yt-dialog">
		<div class="dialog-header flex-center">
			<img src="{$maccms.path}MDassets/h5/img/notice.png" class="notice-img">
			<div class="dialog-title-wrap">
				<span></span>
				<h3 class="dialog-title">官方通知</h3>
				<span></span>
			</div>
		</div>
		<div class="dialog-container">
			<div class="message">
				{$madou['notice']['content']}
			</div>
			<div class="dialog-btns flex-center">
				<button class="dialog-btn sure van-button van-button--primary van-button--normal van-button--round large popup-close">
					<div class="van-button__content"><span class="van-button__text">确定</span></div>
				</button>
			</div>
		</div>
	</div>
</div>
